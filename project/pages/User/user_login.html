<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 3 | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="../../dist/css/icon.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="../../dist/css/fonts.css" rel="stylesheet">
</head>
<style type="text/css">

</style>
    
<body class="hold-transition login-page" style="position: relative;">
    <div class="login-box" style="margin-top: -20px;">
        <div class="login-logo">
            <a href="./index/index.html">计算机维护队</a>
        </div>
        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body">
                <form action="index3.html" method="post">
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="手机号码">
                        <div class="input-group-append">
                            <button type="button" class="btn btn-block bg-gradient-primary btn-flat">获取验证码</button>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="验证码">
                        <div class="input-group-append">
                            <div class="input-group-text">
                               
                            </div>
                        </div>
                    </div>
                    
                </form>

                <div class="social-auth-links text-center mb-3">
                    <button type="submit" class="btn btn-primary btn-block">登录</button>
                </div>
                <!-- /.social-auth-links -->

                
            </div>
            <!-- /.login-card-body -->
        </div>
    </div>

    <footer style="position: absolute;top:100%;margin-top: -30px; color:#a59099">
        @CopyRight2020华南农业大学计算机维护队 粤ICP备20026612号
    </footer>
    <!-- /.login-box -->

    <!-- jQuery -->
    <script src="../../plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../../dist/js/adminlte.min.js"></script>

</body>

</html>
